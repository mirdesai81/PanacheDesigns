<div class="form-group">
  <input type="file" class="input-file"  [name]="fieldname" [id]="fieldname" ng2FileSelect [uploader]="uploader" />
  <label *ngIf="fieldname == 'imageL'; else displayLabel" [for]="fieldname">Banner Image</label>
  <ng-template #displayLabel><label [for]="fieldname">Thumbnail Image</label></ng-template>
</div>
