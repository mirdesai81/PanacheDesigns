<div class="card-deck-wrapper">
  <div class="card-deck">
    <div class="card" *ngFor="let product of products">
      <div class="card-header text-xs-center">
        {{product.title}}
      </div>
      <img class="img-fluid card-img-top" [src]="product.imageS" [style.width.%]="100"  alt="{{product.title}}">
      <div class="card-block text-xs-center" [ngClass]="setClasses(product)">
        <h4 class="card-text" >Price: ${{product.price}}</h4>

      </div>
      <div class="card-footer text-xs-center">
        <a class="btn btn-primary btn-sm" href="#" (click)="buy(product)">Buy Now</a>
        <a class="btn btn-info btn-sm" [routerLink]="['/product',product.id]">More Details...</a>
      </div>
      <div class="card-block">
        <p class="card-text">{{product.desc}}</p>
      </div>
    </div>
  </div>
</div>
