<app-navbar></app-navbar>
<div class="container" id="main">
  <div class="row">
    <div class="col-md-10">
      <form [formGroup]="categoryForm" novalidate *ngIf="active" (ngSubmit)="save()">
        <div class="md-form">
          <label for="title">Category Name</label>
          <input type="text" formControlName="title" class="form-control validate">
        </div>
        <div *ngIf="formErrors.title" class="alert alert-danger">
          {{formErrors.title}}
        </div>
        <div class="md-form">
          <label for="title">Category Description</label>
          <textarea formControlName="desc" class="form-control validate"></textarea>
        </div>
        <div *ngIf="formErrors.desc" class="alert alert-danger">
          {{formErrors.desc}}
        </div>
        <div class="text-md-center">
          <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-striped table-bordered">
        <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Delete</th>
        </thead>
        <tr *ngFor="let category of categories">
          <td>{{category.title}}</td>
          <td>{{category.desc}}</td>
          <td><a (click)="deleteCategory(category)"><i class="fa fa-trash"></i></a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
