<app-navbar></app-navbar>
<div class="container" id="main">
  <div class="row mb-2">
    <div class="col-md-2">
      <img *ngIf="category && category.imageL; else previewL" [style.marginBottom.rem]="1.2"  [src]="category.imageL" class="img-thumbnail"/>
      <ng-template #previewL>
        <img [style.marginBottom.rem]="1.2"  src="https://placeholdit.imgix.net/~text?txtsize=33&bg=373a3c&txtclr=ffffff&txt=Preview&w=1100&h=350" class="img-thumbnail" />
      </ng-template>
      <img *ngIf="category && category.imageS; else previewS" [src]="category.imageS" class="img-thumbnail"/>
      <ng-template #previewS>
        <img [style.marginBottom.rem]="1.2"  src="https://placeholdit.imgix.net/~text?txtsize=33&bg=373a3c&txtclr=ffffff&txt=Preview&w=1100&h=350" class="img-thumbnail" />
      </ng-template>

    </div>
    <form [formGroup]="categoryForm" class="col-md-4" novalidate *ngIf="active" (ngSubmit)="save($event)">
      <div class="form-group">
        <label for="title">Category Name</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div *ngIf="formErrors.title" class="alert alert-danger">
        {{formErrors.title}}
      </div>
      <div class="form-group">
        <label for="title">Category Description</label>
        <input type="text" formControlName="desc" class="form-control">
      </div>
      <div *ngIf="formErrors.desc" class="alert alert-danger">
        {{formErrors.desc}}
      </div>
      <div class="form-group">
        <label for="parent">Parent Category</label>
        <select formControlName="parent" class="form-control">
          <option [value]=""></option>
          <option *ngFor="let c of categories" [value]="c._id">{{c.title}}</option>
        </select>
      </div>
      <div class="text-md-center">
        <!--<input type="text" formControlName="imageL" [style.display]="none">
        <input type="text" formControlName="imageS" [style.display]="none">-->
        <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Save</button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
    <div class="col-md-4">
    <form>
      <app-file-upload *ngIf="model && imageL" [fieldname]="imageL" [model]="model"
                       (onUploadSuccess)="setImage($event)"></app-file-upload>

    </form>
    <form>
      <app-file-upload *ngIf="model && imageS" [fieldname]="imageS" [model]="model"
                       (onUploadSuccess)="setImage($event)"></app-file-upload>
    </form>
    </div>
   <!-- <form class="col-md-4">

    </form>-->
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Parent</th>
    <th>Ancestors</th>
    <th>Children</th>
    <th>Delete</th>
    </thead>
    <tr *ngFor="let category of categories">
      <td><a (click)="edit(category)">{{category.title}}</a></td>
      <td>{{category.desc}}</td>
      <td>{{category.parent?.title}}</td>
      <td>
        <ng-template ngFor let-i="index" let-c="count" let-last="last" let-ancestors [ngForOf]="category.ancestors">
          {{ancestors?.title}}
          <ng-template [ngIf]="!last">,</ng-template>
        </ng-template>
      </td>
      <td>
        <ng-template ngFor let-i="index" let-c="count" let-last="last" let-children [ngForOf]="category.children">
          {{children?.title}}
          <ng-template [ngIf]="!last">,</ng-template>
        </ng-template>
      </td>
      <td><a (click)="deleteCategory(category)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </table>

</div>
<app-footer></app-footer>
