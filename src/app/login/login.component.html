<div class="container" *ngIf="!inline; else inlineForm">
  <div class="row">
    <div class="card col-md-8 col-sm-12 offset-2">
      <div class="card-block">
        <form [formGroup]="loginForm" novalidate *ngIf="active" (ngSubmit)="login(loginForm.value)">
          <div class="form-header purple darken-4">
            <h3><i class="fa fa-lock"></i> Sign In</h3>
          </div>
          <div class="md-form form-group">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" formControlName="userName" class="form-control validate">
            <label for="username">User Name</label>
          </div>
          <div *ngIf="formErrors.userName" class="alert alert-danger">
            {{formErrors.userName}}
          </div>
          <div class="md-form form-group">
            <i class="fa fa-lock prefix"></i>
            <input type="password" formControlName="password" class="form-control validate">
            <label for="password">Password</label>
          </div>
          <div *ngIf="formErrors.password" class="alert alert-danger">
            {{formErrors.password}}
          </div>
          <div class="md-form form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-deep-purple"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;&nbsp;Sign In</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="options">
          <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #inlineForm>
<form class="form-inline float-md-right"  [formGroup]="loginForm" novalidate *ngIf="!isLoggedIn(); else loggedInInfo" (ngSubmit)="login(loginForm.value)">
  <div class="md-form form-group">
    <i class="fa fa-envelope prefix"></i>
    <input type="text" formControlName="userName" class="form-control validate light-blue-text darken-2">
    <label for="userName" >Type your email</label>
  </div>
  <div class="md-form form-group">
    <i class="fa fa-lock prefix"></i>
    <input type="password" formControlName="password" class="form-control validate light-blue-text darken-2">
    <label for="password">Type your password</label>
  </div>
  <div class="md-form form-group">
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-secondary"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;&nbsp;Sign In</button>
    <!--<p class="light-blue-text darken-4">Not a member? <a [routerLink]="['/register']">Register</a></p>-->
  </div>
</form>
  <ng-template #loggedInInfo>
    <div class="float-md-right light-blue-text mr-2 logged-in">
      <span><i class="fa fa-user-circle"></i> {{loggedInUser.firstName}} {{loggedInUser.lastName}}</span>
      <a class="ml-2" (click)="logout()">
          <i class="fa fa-sign-out"></i>&nbsp;&nbsp;&nbsp;Sign Out
      </a>
    </div>
  </ng-template>
</ng-template>
