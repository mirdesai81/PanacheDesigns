<div id="side-nav" class="sidenav indigo">
  <ul>
    <li *ngFor="let navItem of navItems"><a routerLink="{{navItem.href}}" [routerLinkActive]="['active']" >{{navItem.label}}</a></li>
  </ul>
</div>

<div class="product-menu navbar fixed-top navbar-inverse navbar-dark indigo">

    <button class="hamburger hamburger--collapse" id="hamburger" type="button" onclick="toggleNav();">
            <span class="hamburger-box ">
              <span class="hamburger-inner"></span>
            </span>
    </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link logo"  href="#">{{logo.brand}}</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link sub-brand text-right" href="#">{{logo.subBrand}}</a>
        </li>
      </ul>
    <app-login [inline]="loginInline"></app-login>
    <app-cart-menu></app-cart-menu>
</div>
