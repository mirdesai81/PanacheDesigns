<div id="side-nav" class="sidenav indigo">
  <ul>
    <li *ngFor="let navItem of navItems">
      <a *ngIf="!navItem.navs; else submenu" routerLink="{{navItem.href}}" [routerLinkActive]="['active']" >{{navItem.label}}</a>
      <ng-template #submenu>
        <a *ngIf="isAdmin()" href="#{{navItem.href}}" class="nav-link collapsed" data-toggle="collapse" data-target="#{{navItem.href}}">{{navItem.label}}</a>
        <div class="collapse" [id]="navItem.href" aria-expanded="false">
          <ul>
            <li *ngFor="let nav of navItem.navs">
              <a class="pl-4" routerLink="{{nav.href}}" [routerLinkActive]="['active']" >{{nav.label}}</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </li>
  </ul>
</div>

<div class="product-menu navbar fixed-top indigo white-text">

    <button class="hamburger hamburger--collapse" id="hamburger" type="button" onclick="toggleNav();">
            <span class="hamburger-box ">
              <span class="hamburger-inner"></span>
            </span>
    </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link logo"  href="#">{{logo.brand}}</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link sub-brand text-right" href="#">{{logo.subBrand}}</a>
        </li>
      </ul>
    <app-login [inline]="loginInline"></app-login>
    <app-cart-menu></app-cart-menu>
</div>
